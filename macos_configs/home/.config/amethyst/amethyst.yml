# if experiencing issues:
# quit Amethyst and run `defaults delete com.amethyst.Amethyst.plist`

layouts:
  - tall
  - fullscreen
  - tall-right
  - wide
  # - two-pane
  # - middle-wide
  # - 3column-left
  # - middle-wide # The legacy name of "3column-middle"
  # - 3column-right
  # - 4column-left
  # - 4column-right
  # - column
  # - row
  # - floating
  # - widescreen-tall
  # - widescreen-tall-right
  - bsp

mod1:
  # - option
  # - shift
  # - control
  - command

mod2:
  # - option
  - shift
  # - control
  - command

# Commands:
# special key values
# space
# enter
# up
# right
# down
# left

# special characters require quotes
# '.'
# ','

cycle-layout:
  mod: mod2
  key: c
cycle-layout-backward:
  mod: mod2
  key: x
shrink-main:
  mod: mod1
  key: ","
expand-main:
  mod: mod1
  key: "."
increase-main:
  mod: mod2
  key: "."
decrease-main:
  mod: mod2
  key: ","

focus-ccw:
